<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrizes Lógicas Evolutivas</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f0f2f5;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        #game-container { max-width: 600px; width: 100%; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .level-badge { background: var(--primary); color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; }

        .matrix { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #eee; padding: 10px; border-radius: 8px; margin-bottom: 20px; }
        .cell { background: white; aspect-ratio: 1; border-radius: 4px; display: flex; align-items: center; justify-content: center; position: relative; }
        .cell.target { background: #fdfdfd; border: 2px dashed #ccc; font-weight: bold; color: #ccc; font-size: 24px; }

        .options { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .option-btn { background: white; border: 2px solid #ddd; border-radius: 8px; cursor: pointer; transition: 0.2s; aspect-ratio: 1; padding: 5px; }
        .option-btn:hover { border-color: var(--accent); transform: scale(1.02); }
        .option-btn.correct { border-color: #27ae60; background: #e8f8f0; }
        .option-btn.wrong { border-color: #e74c3c; background: #fdf2f2; }

        svg { width: 90%; height: 90%; }
        .hidden { display: none; }
        
        .next-btn { margin-top: 20px; padding: 12px 30px; background: var(--accent); color: white; border: none; border-radius: 6px; cursor: pointer; display: none; width: 100%; font-size: 16px; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header">
        <div class="level-badge" id="level-display">Nível 1</div>
        <div id="score-display">Dificuldade: Fácil</div>
    </div>

    <div class="matrix" id="matrix"></div>

    <div class="options" id="options"></div>

    <button id="next-btn" class="next-btn" onclick="nextLevel()">Próximo Desafio →</button>
</div>

<script>
    const state = {
        currentLevel: 1,
        correctAnswerIdx: null,
        isLocked: false
    };

    // --- MOTOR DE DESENHO (SVG Dinâmico) ---
    const Drawer = {
        circle: (attr) => `<circle cx="50" cy="50" r="${attr.r || 20}" fill="${attr.fill || 'none'}" stroke="black" stroke-width="3" />`,
        rect: (attr) => `<rect x="${50-attr.w/2}" y="${50-attr.h/2}" width="${attr.w}" height="${attr.h}" fill="none" stroke="black" stroke-width="3" transform="rotate(${attr.rot || 0} 50 50)" />`,
        line: (attr) => `<line x1="20" y1="50" x2="80" y2="50" stroke="black" stroke-width="4" transform="rotate(${attr.rot || 0} 50 50)" />`,
        dots: (count) => {
            let d = '';
            for(let i=0; i<count; i++) d += `<circle cx="${25 + (i*25)}" cy="50" r="8" fill="black" />`;
            return d;
        }
    };

    // --- FÁBRICA DE DESAFIOS ---
    function generateChallenge(level) {
        let cells = [];
        let options = [];
        let type = "";

        if (level <= 2) {
            // LÓGICA 1: ROTAÇÃO (Fácil)
            type = "Rotação de Elemento";
            const startRot = Math.floor(Math.random() * 360);
            const step = 45;
            for(let i=0; i<9; i++) {
                cells.push(Drawer.rect({w: 40, h: 40, rot: startRot + (i * step)}));
            }
        } 
        else if (level <= 4) {
            // LÓGICA 2: PROGRESSÃO QUANTITATIVA (Médio)
            type = "Progressão Quantitativa";
            for(let i=0; i<9; i++) {
                cells.push(Drawer.dots((i % 3) + Math.floor(i/3) + 1));
            }
        }
        else {
            // LÓGICA 3: SOBREPOSIÇÃO BOOLEANA (Difícil)
            type = "Soma Visual (XOR)";
            const shapes = [Drawer.line({rot: 0}), Drawer.line({rot: 90}), Drawer.line({rot: 0}) + Drawer.line({rot: 90})];
            const mod = [Drawer.circle({r: 10}), Drawer.circle({r: 30}), Drawer.circle({r: 10}) + Drawer.circle({r: 30})];
            
            // Linha 1: Linhas | Linha 2: Círculos | Linha 3: Mix
            for(let i=0; i<3; i++) cells.push(shapes[i]);
            for(let i=0; i<3; i++) cells.push(mod[i]);
            cells.push(shapes[0] + mod[0]);
            cells.push(shapes[1] + mod[1]);
            cells.push(shapes[2] + mod[2]); // Resposta correta
        }

        const correctContent = cells[8];
        const decoys = generateDecoys(correctContent, level);
        
        return { cells, correctContent, decoys, type };
    }

    function generateDecoys(correct, level) {
        // Gera respostas erradas baseadas na resposta correta (muda rotação ou escala)
        return [
            correct.replace(/rotate\(\d+/, `rotate(${Math.random()*360}`),
            correct.replace(/r="\d+"/, `r="5"`),
            Drawer.rect({w: 10, h: 10}),
            Drawer.dots(5),
            correct.replace(/black/g, '#ccc')
        ];
    }

    // --- RENDERIZAÇÃO ---
    function render() {
        const challenge = generateChallenge(state.currentLevel);
        const matrixEl = document.getElementById('matrix');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        
        matrixEl.innerHTML = '';
        optionsEl.innerHTML = '';
        nextBtn.style.display = 'none';
        state.isLocked = false;

        document.getElementById('level-display').innerText = `Nível ${state.currentLevel}`;
        document.getElementById('score-display').innerText = challenge.type;

        // Desenha Matrix
        challenge.cells.forEach((content, i) => {
            const div = document.createElement('div');
            div.className = i === 8 ? 'cell target' : 'cell';
            div.innerHTML = i === 8 ? '?' : `<svg viewBox="0 0 100 100">${content}</svg>`;
            matrixEl.appendChild(div);
        });

        // Prepara Opções
        const allOptions = [challenge.correctContent, ...challenge.decoys].sort(() => Math.random() - 0.5);
        
        allOptions.forEach(optContent => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<svg viewBox="0 0 100 100">${optContent}</svg>`;
            
            btn.onclick = () => {
                if (state.isLocked) return;
                state.isLocked = true;
                
                if (optContent === challenge.correctContent) {
                    btn.classList.add('correct');
                    nextBtn.style.display = 'block';
                    // Feedback visual na matriz
                    document.querySelector('.cell.target').innerHTML = `<svg viewBox="0 0 100 100">${optContent}</svg>`;
                    document.querySelector('.cell.target').style.border = "2px solid #27ae60";
                } else {
                    btn.classList.add('wrong');
                    state.isLocked = false; // Permite tentar de novo se errar (ou pode travar)
                }
            };
            optionsEl.appendChild(btn);
        });
    }

    function nextLevel() {
        state.currentLevel++;
        render();
    }

    // Início
    render();
</script>

</body>
</html>
