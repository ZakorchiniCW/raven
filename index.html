<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Matrizes v2</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        /* Painel de Status */
        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            font-weight: bold;
        }

        .status-item { font-size: 0.9rem; color: var(--dark); }
        .val { color: var(--primary); font-size: 1.1rem; }

        .matrix-img {
            max-width: 100%;
            height: auto;
            border: 3px solid #eee;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover { filter: brightness(1.1); }
        .btn:active { transform: scale(0.95); }

        .correct { background-color: var(--success) !important; }
        .wrong { background-color: var(--danger) !important; animation: shake 0.3s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .hidden { display: none; }

        #start-screen img { width: 100px; margin-bottom: 20px; }
        
        .summary-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .share-btn {
            background-color: #27ae60;
            margin-top: 10px;
            width: 100%;
        }

        #message { height: 25px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<!-- TELA INICIAL -->
<div id="start-screen" class="container">
    <h1>Treino de Matrizes</h1>
    <p>Desafie sua percep√ß√£o visual!</p>
    <p>Responda as 36 quest√µes o mais r√°pido que puder.</p>
    <button class="btn" style="width: 100%;" onclick="startGame()">INICIAR TREINO</button>
</div>

<!-- TELA DO JOGO -->
<div id="game-screen" class="container hidden">
    <div class="status-bar">
        <div class="status-item">Acertos: <span id="hits-count" class="val">0</span></div>
        <div class="status-item">Erros: <span id="misses-count" class="val">0</span></div>
        <div class="status-item">Tempo: <span id="timer" class="val">00:00</span></div>
    </div>

    <div id="progress">Quest√£o 1 de 36</div>
    <img id="main-image" src="" alt="Quest√£o" class="matrix-img">

    <div class="options-grid">
        <button class="btn btn-opt" onclick="check(1)">1</button>
        <button class="btn btn-opt" onclick="check(2)">2</button>
        <button class="btn btn-opt" onclick="check(3)">3</button>
        <button class="btn btn-opt" onclick="check(4)">4</button>
        <button class="btn btn-opt" onclick="check(5)">5</button>
        <button class="btn btn-opt" onclick="check(6)">6</button>
    </div>
    <div id="message"></div>
</div>

<!-- TELA FINAL -->
<div id="finish-screen" class="container hidden">
    <h1>üéâ Conclu√≠do!</h1>
    <div class="summary-card">
        <p>‚è± <b>Tempo Total:</b> <span id="final-time"></span></p>
        <p>‚úÖ <b>Acertos:</b> <span id="final-hits"></span></p>
        <p>‚ùå <b>Erros:</b> <span id="final-misses"></span></p>
        <p>üéØ <b>Precis√£o:</b> <span id="final-accuracy"></span>%</p>
    </div>
    <button class="btn share-btn" onclick="shareResult()">Partilhar Resultado üîó</button>
    <button class="btn" style="width: 100%; margin-top: 10px; background: #95a5a6;" onclick="location.reload()">Refazer</button>
</div>

<script>
    let currentQ = 1;
    let hits = 0;
    let misses = 0;
    let startTime;
    let timerInterval;
    let answers = {};
    const totalQ = 36;

    // Carregar respostas do arquivo TXT
    async function loadData() {
        try {
            const resp = await fetch('respostas.txt');
            const text = await resp.text();
            text.trim().split('\n').forEach(line => {
                const p = line.split(';');
                if(p.length >= 2) answers[p[0].trim()] = p[1].trim();
            });
        } catch (e) { alert("Erro ao carregar arquivo de respostas."); }
    }

    function startGame() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        updateUI();
    }

    function updateTimer() {
        const diff = Math.floor((Date.now() - startTime) / 1000);
        const m = Math.floor(diff / 60).toString().padStart(2, '0');
        const s = (diff % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${m}:${s}`;
    }

    function updateUI() {
        if (currentQ > totalQ) return finish();
        document.getElementById('progress').innerText = `Quest√£o ${currentQ} de ${totalQ}`;
        document.getElementById('main-image').src = `pngs/${currentQ}.png`;
        document.getElementById('message').innerText = "";
        document.querySelectorAll('.btn-opt').forEach(b => b.className = 'btn btn-opt');
    }

    function check(choice) {
        const correct = answers[currentQ];
        const btns = document.querySelectorAll('.btn-opt');
        const btn = btns[choice - 1];

        if (choice.toString() === correct) {
            hits++;
            document.getElementById('hits-count').innerText = hits;
            btn.classList.add('correct');
            document.getElementById('message').innerText = "Muito bem! ‚ú®";
            document.getElementById('message').style.color = "var(--success)";
            
            setTimeout(() => {
                currentQ++;
                updateUI();
            }, 800);
        } else {
            misses++;
            document.getElementById('misses-count').innerText = misses;
            btn.classList.add('wrong');
            document.getElementById('message').innerText = "Tente de novo! üßê";
            document.getElementById('message').style.color = "var(--danger)";
            setTimeout(() => btn.classList.remove('wrong'), 500);
        }
    }

    function finish() {
        clearInterval(timerInterval);
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('finish-screen').classList.remove('hidden');

        const timeStr = document.getElementById('timer').innerText;
        const accuracy = Math.round((hits / (hits + misses)) * 100) || 0;

        document.getElementById('final-time').innerText = timeStr;
        document.getElementById('final-hits').innerText = hits;
        document.getElementById('final-misses').innerText = misses;
        document.getElementById('final-accuracy').innerText = accuracy;
    }

    function shareResult() {
        const time = document.getElementById('final-time').innerText;
        const acc = document.getElementById('final-accuracy').innerText;
        const text = `Completei o treino de Matrizes de Raven em ${time} com ${acc}% de precis√£o! Tente voc√™ tamb√©m: ${window.location.href}`;

        if (navigator.share) {
            navigator.share({ title: 'Meu Desempenho', text: text, url: window.location.href });
        } else {
            navigator.clipboard.writeText(text);
            alert("Resultado copiado para a √°rea de transfer√™ncia!");
        }
    }

    loadData();
</script>

</body>
</html>
