<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Matrizes - com Ranking</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--light);
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .val { color: var(--primary); font-weight: bold; }

        .matrix-img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover { filter: brightness(1.1); }
        .btn:active { transform: scale(0.95); }

        .btn-secondary { background-color: #95a5a6; margin-top: 10px; width: 100%; }

        /* Input de Nome */
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }

        /* Lista de usu치rios existentes */
        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        .btn-user {
            background: #ecf0f1;
            color: var(--dark);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid #bdc3c7;
            cursor: pointer;
        }

        /* Ranking Table */
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        .ranking-table th, .ranking-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        .ranking-table th { background: #f8f9fa; color: #7f8c8d; }

        .correct { background-color: var(--success) !important; }
        .wrong { background-color: var(--danger) !important; animation: shake 0.3s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .hidden { display: none; }
        #message { height: 25px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<!-- TELA DE IDENTIFICA칂츾O -->
<div id="login-screen" class="container">
    <h1>Quem vai jogar?</h1>
    <input type="text" id="user-name" placeholder="Digite seu nome..." maxlength="15">
    
    <div id="existing-users-container" class="hidden">
        <p style="font-size: 0.8rem; color: #7f8c8d;">Ou escolha um perfil existente:</p>
        <div id="user-list" class="user-list"></div>
    </div>

    <button class="btn" style="width: 80%; margin-top: 20px;" onclick="validateAndStart()">COME칂AR</button>
</div>

<!-- TELA DO JOGO -->
<div id="game-screen" class="container hidden">
    <div class="status-bar">
        <div>Jogador: <span id="display-player" class="val">-</span></div>
        <div>Tempo: <span id="timer" class="val">00:00</span></div>
    </div>
    <div class="status-bar">
        <div>Acertos: <span id="hits-count" class="val">0</span></div>
        <div>Erros: <span id="misses-count" class="val">0</span></div>
    </div>

    <div id="progress" style="margin-bottom: 10px;">Quest칚o 1 de 36</div>
    <img id="main-image" src="" alt="Quest칚o" class="matrix-img">

    <div class="options-grid">
        <button class="btn btn-opt" onclick="check(1)">1</button>
        <button class="btn btn-opt" onclick="check(2)">2</button>
        <button class="btn btn-opt" onclick="check(3)">3</button>
        <button class="btn btn-opt" onclick="check(4)">4</button>
        <button class="btn btn-opt" onclick="check(5)">5</button>
        <button class="btn btn-opt" onclick="check(6)">6</button>
    </div>
    <div id="message"></div>
</div>

<!-- TELA DE RESULTADO E RANKING -->
<div id="finish-screen" class="container hidden">
    <h1>Mandou bem, <span id="winner-name"></span>!</h1>
    
    <div style="background: var(--light); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
        <p>Seu tempo: <b id="final-time"></b> | Precis칚o: <b id="final-acc"></b>%</p>
    </div>

    <h3>游끥 Ranking da Sess칚o</h3>
    <table class="ranking-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Acertos</th>
                <th>Tempo</th>
            </tr>
        </thead>
        <tbody id="ranking-body"></tbody>
    </table>

    <button class="btn" style="width: 100%;" onclick="resetToLogin()">TENTAR NOVAMENTE</button>
    <button class="btn btn-secondary" onclick="shareResult()">Compartilhar Resultado</button>
</div>

<script>
    let currentPlayer = "";
    let currentQ = 1;
    let hits = 0;
    let misses = 0;
    let startTime;
    let timerInterval;
    let answers = {};
    let sessionRanking = []; // Mem칩ria do ranking
    const totalQ = 36;

    async function loadData() {
        try {
            const resp = await fetch('respostas.txt');
            const text = await resp.text();
            text.trim().split('\n').forEach(line => {
                const p = line.split(';');
                if(p.length >= 2) answers[p[0].trim()] = p[1].trim();
            });
        } catch (e) { console.error("Erro ao carregar TXT"); }
    }

    function validateAndStart() {
        const nameInput = document.getElementById('user-name').value.trim();
        if (!nameInput) return alert("Por favor, digite um nome!");
        
        currentPlayer = nameInput;
        startGame();
    }

    function selectUser(name) {
        currentPlayer = name;
        startGame();
    }

    function startGame() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('finish-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        // Reset de vari치veis de jogo
        currentQ = 1;
        hits = 0;
        misses = 0;
        document.getElementById('hits-count').innerText = "0";
        document.getElementById('misses-count').innerText = "0";
        document.getElementById('display-player').innerText = currentPlayer;
        
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        updateUI();
    }

    function updateTimer() {
        const diff = Math.floor((Date.now() - startTime) / 1000);
        const m = Math.floor(diff / 60).toString().padStart(2, '0');
        const s = (diff % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${m}:${s}`;
    }

    function updateUI() {
        if (currentQ > totalQ) return finish();
        document.getElementById('progress').innerText = `Quest칚o ${currentQ} de ${totalQ}`;
        document.getElementById('main-image').src = `pngs/${currentQ}.png`;
        document.getElementById('message').innerText = "";
        document.querySelectorAll('.btn-opt').forEach(b => b.className = 'btn btn-opt');
    }

    function check(choice) {
        const correct = answers[currentQ];
        const btns = document.querySelectorAll('.btn-opt');
        const btn = btns[choice - 1];

        if (choice.toString() === correct) {
            hits++;
            document.getElementById('hits-count').innerText = hits;
            btn.classList.add('correct');
            setTimeout(() => { currentQ++; updateUI(); }, 600);
        } else {
            misses++;
            document.getElementById('misses-count').innerText = misses;
            btn.classList.add('wrong');
            setTimeout(() => btn.classList.remove('wrong'), 400);
        }
    }

    function finish() {
        clearInterval(timerInterval);
        const finalTime = document.getElementById('timer').innerText;
        const totalSeconds = Math.floor((Date.now() - startTime) / 1000);
        const accuracy = Math.round((hits / (hits + misses)) * 100) || 0;

        // Salvar no ranking
        sessionRanking.push({
            name: currentPlayer,
            hits: hits,
            misses: misses,
            timeStr: finalTime,
            seconds: totalSeconds
        });

        // Ordenar ranking: Mais acertos primeiro, se empatar, menor tempo
        sessionRanking.sort((a, b) => b.hits - a.hits || a.seconds - b.seconds);

        showRankingPage(finalTime, accuracy);
    }

    function showRankingPage(time, acc) {
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('finish-screen').classList.remove('hidden');
        
        document.getElementById('winner-name').innerText = currentPlayer;
        document.getElementById('final-time').innerText = time;
        document.getElementById('final-acc').innerText = acc;

        const tbody = document.getElementById('ranking-body');
        tbody.innerHTML = "";
        
        sessionRanking.forEach((item, index) => {
            const row = `<tr>
                <td>${index + 1}췈</td>
                <td>${item.name}</td>
                <td>${item.hits}</td>
                <td>${item.timeStr}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    function resetToLogin() {
        document.getElementById('finish-screen').classList.add('hidden');
        document.getElementById('login-screen').classList.remove('hidden');
        document.getElementById('user-name').value = "";

        // Atualizar bot칫es de usu치rios existentes
        const userContainer = document.getElementById('existing-users-container');
        const userListDiv = document.getElementById('user-list');
        
        // Pega nomes 칰nicos que j치 jogaram
        const uniqueNames = [...new Set(sessionRanking.map(r => r.name))];
        
        if (uniqueNames.length > 0) {
            userContainer.classList.remove('hidden');
            userListDiv.innerHTML = "";
            uniqueNames.forEach(name => {
                const btn = document.createElement('button');
                btn.className = 'btn-user';
                btn.innerText = name;
                btn.onclick = () => selectUser(name);
                userListDiv.appendChild(btn);
            });
        }
    }

    function shareResult() {
        const time = document.getElementById('final-time').innerText;
        const text = `${currentPlayer} completou o treino de Matrizes em ${time}! Tente superar esse tempo aqui: ${window.location.href}`;
        if (navigator.share) {
            navigator.share({ title: 'Resultado Matrizes', text: text, url: window.location.href });
        } else {
            navigator.clipboard.writeText(text);
            alert("Resultado copiado!");
        }
    }

    loadData();
</script>

</body>
</html>
